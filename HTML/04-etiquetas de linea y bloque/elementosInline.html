<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--
        Elementos de linea
        strong - texto mas importantes
        em - "Enfasis" enfatizando un texto o algo
        cite - Citar
        dnf - DEfinir unas siglas
        code - Código
        data - Datos de una estadistica
        br - Breaking row 
        q - 
        
    -->
    <p>
        <small></small>
        <strong></strong>
        <em></em>
        <cite></cite>
        <dfn></dfn>
        <code></code>
        <data></data>
        <br>
        <q>Hola mundo</q>
        <abbr title=""></abbr>
        <del></del>
        <wbr>
        <span></span>
        <!--  -->
        <sup></sup>
        <sub></sub>
        <time></time>
        <mark></mark>
        <a href=""></a>
        <!-- Diseño -->
        <i></i>
        <b></b>
        <u></u>
    </p>
    <p>PArrafo</p>
    <p>Parrafo</p>
</body>

</html>
